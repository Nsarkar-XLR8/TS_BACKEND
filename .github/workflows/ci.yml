name: Main CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./TS_Boiler_Plate
    env:
      NODE_ENV: test
      MONGODB_URL: mongodb://localhost:27017/test-ci
      JWT_SECRET: super-secret-jwt-key-for-testing
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_TOKEN_SECRET: super-secret-refresh-key-for-testing
      JWT_REFRESH_EXPIRES_IN: 7d
      CLOUDINARY_CLOUD_NAME: test_cloud
      CLOUDINARY_API_KEY: 123456789
      CLOUDINARY_API_SECRET: test_secret

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >
          --health-cmd "echo 'db.runCommand(\"ping\")' | mongosh localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: TS_Boiler_Plate/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Type Check
        run: npm run typecheck

      - name: Lint Code
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Build Project
        run: npm run build
